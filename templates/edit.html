{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block content %}

<form method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input value="{{game.title}}" type="text" class="form-control" id="exampleInputEmail1" name="title">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Publisher</label>
        <input value="{{game.publisher}}" type="text" class="form-control" id="exampleInputEmail1" name="publisher">
    </div>

    <div class="mb-3">
        <label for="genre" class="form-label">
            Genre
        </label>

        <select class="form-select" name="genre" id = "exampleInputEmail1">
            <option selected>{{game.genre}}</option>
            <option value="action">Action</option>
            <option value="puzzle">Puzzle</option>
            <option value="platformer">Platformer</option>
            <option value="sandbox">Sandbox</option>
            <option value="horror">Horror</option>
            <option value="fps">FPS</option>
            <option value="3ps">3PS</option>
            <option value="racing">Racing</option>
            <option value="multiplayer">Multiplayer</option>
            <option value="rpg">RPG</option>
            <option value="mmo rpg">MMO RPG</option>
            <option value="rts">RTS</option>
            <option value="mobile">Mobile</option> 
            </select>
    </div>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rating</label>
        <input value="{{game.rating}}" type="text" class="form-control" id="exampleInputEmail1" name="rating">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Year</label>
        <input value="{{game.year}}" type="text" class="form-control" id="exampleInputEmail1" name="year">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input value="{{game.description}}" type="text" class="form-control" id="exampleInputEmail1" name="description">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Image URL</label>
        <input value="{{game.image_url}}" type="text" class="form-control" id="exampleInputEmail1" name="image_url">
    </div>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
