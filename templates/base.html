<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video game database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <!---------- Navbar ----------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Navbar title -->
          <a class="navbar-brand" href="{{url_for('get_items')}}">Video Game Database</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Links back to home page so that searching doesn't lock the user into the search -->
              <a class="nav-link" href="{{url_for('get_items')}}">Home</a>
            </li>
          </ul>
            <div class="container text-center">
                <div class="row align-items-start">

                    <!--------------------- Add Movie --------------------------------->
                  <div class="col">
                    <a href="{{url_for('create_item')}}"><button type="button" class="btn btn-success">
                        Add a game
                    </button>
                  </a>
                  </div>

                  <!------------------------- Search ---------------------------------->
                  <div class="col">
                    <form method="GET" action="/" class="d-flex" role="search">
                        <input class="form-control me-2" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </div>

                </div>
            </div>
        </div>
      </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
